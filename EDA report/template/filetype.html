<!DOCTYPE html>
<html>
<head> <title>File Upload</title></head>
<body>
  <form action="file" method="POST" enctype="multipart/form-data" accept=".csv,.xlsx" >
    <h2> Mail details</h2>
    <label>Sender Mail</label>
    <input type="text" name="sender_mail" placeholder="Sender Mail">
    <label>Receiver Mail</label>
    <input type="text" name="receiver_mail" placeholder="Receiver Mail">
    <label>Subject</label>
    <input type="text" name="subject" placeholder="Subject">
    <br><br>
    <label>Mail Password</label>
    <input type="text" name="mail_id_password" placeholder="Mail_Id_Password">    
    <br>
    <h2>Choosing your file</h2>
    <input type="file" name="file" >
    <input type="submit" name="SUBMIT">
</form>
</body>
</html>
